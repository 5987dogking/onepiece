<div class="p-3 d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container text-center">
    <h1 class="mb-4">一番賞抽獎體驗</h1>
    <div class="kuji-container">
      <div class="kuji-card">
        <div class="kuji-face kuji-front">
          <div class="shine-effect"></div>
          <img src="https://img.toy-people.com/member/161581140854.jpg" alt="一番賞封面"
            style="width: 80%; height: auto; border-radius: 10px;">
        </div>
        <div class="kuji-face kuji-back">
          <div class="prize-content">
            <img src="https://img.toy-people.com/member/161581141313.jpg" alt="獎品圖片" class="prize-image">
            <h3 class="prize-title">？？？</h3>
            <p class="prize-description">開啟看看是什麼獎品吧！</p>
          </div>
        </div>
      </div>
    </div>
    <button class="draw-button" (click)="startDraw()">開始抽獎</button>
    <div class="result-message"></div>
  </div>
</div>
